<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            background: url('/static/3.jpg') no-repeat center center fixed; /* Add background image */
            background-size: cover;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            border-radius: 8px;

        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        div{
            background: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the Museum Ticketing System</h1>
        <h2>Select an option:</h2>
        <form action="/recommend" method="get">
            <button type="submit">Recommend Museums</button>
        </form>
        <form action="/search" method="get">
            <button type="submit">Search Museums</button>
        </form>
    </div>
</body>
</html>
