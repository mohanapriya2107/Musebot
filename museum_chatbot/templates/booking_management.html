<!-- booking_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            background: url('./static/museum-background.jpg') no-repeat center center fixed;
            background-size: cover;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Booking Management</h1>
        <form action="{{ url_for('my_bookings') }}" method="get">
            <button type="submit">My Bookings</button>
        </form>
        <form action="{{ url_for('change_time') }}" method="get">
            <button type="submit">Change Time Slot</button>
        </form>
        <form action="{{ url_for('change_date') }}" method="get">
            <button type="submit">Change Date Slot</button>
        </form>
        <form action="{{ url_for('cancel_booking') }}" method="get">
            <button type="submit">Cancel Booking</button>
        </form>
    </div>
</body>
</html>
