<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend Museums</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./static/museum-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Added transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Language Selection (Optional) -->
    <div class="language-selector">
        <a href="#">English</a> | <a href="#">Español</a> | <a href="#">Français</a>
    </div>

    <div class="form-container">
        <h1>Choose a Museum Category</h1>
        <form action="/recommend/Arts" method="get">
            <button type="submit">Arts</button>
        </form>
        <form action="/recommend/Historical Museums" method="get">
            <button type="submit">Historical Museums</button>
        </form>
        <form action="/recommend/Science and Technology" method="get">
            <button type="submit">Science and Technology Museums</button>
        </form>
        <form action="/recommend/Museum-house" method="get">
            <button type="submit">Museum-house</button>
        </form>
        <form action="/recommend/Archeology Museum" method="get">
            <button type="submit">Archeology Museum</button>
        </form>
        <form action="/recommend/General" method="get">
            <button type="submit">General Museums</button>
        </form>
    </div>
</body>
</html>
