<!-- museum_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ museum_details['name'] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/museum.jpg') no-repeat center center fixed; /* Add background image */
            background-size: cover; /* Ensure the image covers the entire screen */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.85); /* White background with slight transparency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50; /* Dark blue for titles */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            color: #7f8c8d; /* Gray for subtitles */
            margin: 0;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-top: 20px;
        }

        h3 {
            font-size: 18px;
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto 20px;
        }

        li {
            background: #ecf0f1; /* Light gray for list items */
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #3498db; /* Vibrant blue for buttons */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px 0;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue for hover effect */
        }

        button:focus {
            outline: none;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ museum_details['name'] }}</h1>
        <h2>{{ museum_details['location'] }}</h2>
        <p>{{ museum_details['description'] }}</p>
        <h3>Ticket Prices:</h3>
        <ul>
            {% for ticket_type, price in museum_details['prices'].items() %}
            <li><strong>{{ ticket_type }}</strong>: â‚¹{{ price }}</li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('recommend_museums') }}" method="get">
            <button type="submit">Back to Categories</button>
        </form>
        <form action="{{ url_for('book_ticket_form', museum_name=museum_details['name']) }}" method="get">
            <button type="submit">Book Tickets</button>
        </form>
    </div>
</body>
</html>
