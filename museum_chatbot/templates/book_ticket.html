<!-- book_ticket.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Tickets for {{ museum_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background: url('./static/museum-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('book_ticket') }}" method="post">
        <h1>Book Tickets for {{ museum_name }}</h1>
        <input type="hidden" name="museum_name" value="{{ museum_name }}">
        <input type="text" name="user_name" placeholder="Your Name" required>
        <input type="number" name="adult_tickets" placeholder="Number of Adult Tickets" required>
        <input type="number" name="children_tickets" placeholder="Number of Children Tickets" required>
        <input type="number" name="photography_tickets" placeholder="Number of Photography Tickets" required>
        <button type="submit">Book Tickets</button>
    </form>
</body>
</html>
